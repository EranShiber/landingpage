<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="'https://fonts.googleapis.com/css?family=Roboto:300'">
    <link rel="stylesheet" href="main.css">
    <title>Sign Up</title>

</head>

<body>
    <div class="container">
        <div class="left">
            <div id="brand">
                <h1>Shiber Designs</h1>
            </div>
            <form class="form">
                <label>Email</label>
                <input class="input" type="email" autocomplete="off" />
                <label>Password</label>
                <input class="input" type="Password" />
                <button id="btn-main" type="submit" autocomplete="off"> Sign In</button>
            </form>
            <section class="section-2">
                <a href="#">Sign in with your Company/School</a>
                <a href="#">Forgot Password</a>
                <span>
                    <hr class="hr"><label>Or</label>
                    <hr class="hr"></span>
                <div>
                    <button id="btn-secondary">Create an account</button>
                </div>
            </section>
        </div>
        <!-- end of left side -->
        <div class="right">
            <div class="show-case">
                <h1>Let's create the future <strong> together </strong></h1>
            </div>
        </div>
    </div>
</body>

</html>
